<canvas id="myCanvas" width="600" height="300">

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle="red";
    ctx.fillRect(0,0,30,30);
    ctx.moveTo(30,0);
    ctx.lineTo(60,30);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(80,30,30,0,2 * Math.PI);
    ctx.fillStyle="green";
    ctx.fill();
    ctx.stroke();
    </script>
